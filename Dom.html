<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Hello</h1>
    <button id="changetext">click me</button>
    <script>
      const heading = document.getElementById("heading"); // stores the h1 tag
      const button = document.getElementById("changetext"); // stores the button
      button.addEventListener("click", function () {
        heading.textContent = "Button is clicked!";
      });
    </script>
  </body>
</html>
